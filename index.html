<!DOCTYPE html>
<html>
	<head>
			<link rel="shortcut icon" href="media/favicon.png">
			<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
			<meta charset="utf-8" />
			<title>Market Data Dashboard</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<link rel="stylesheet" href="css/view.css">
			<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
				<div class="row">
					<div class="row">
						Cryptocurrencies - <span id="total-cryptos">2082</span> &nbsp; &nbsp; &nbsp;&nbsp;
						Markets - <span id="total-markets">16078</span> &nbsp; &nbsp; &nbsp;&nbsp;
						Market Cap - <span id="total-market-cap"> $135,129,762,508</span> &nbsp; &nbsp; &nbsp;&nbsp;
						24 Hour Volume - <span id="total-24-hour-volume"> $23,859,293,366</span> &nbsp; &nbsp; &nbsp;&nbsp;
						BTC Dominance - <span id="total-btc-dominance">51.9%</span> &nbsp; &nbsp; &nbsp;&nbsp;
					</div>
					<div class="row" id="element_rows">
					</div>
					<div class="add_row row">
						<select id="rowy">
							<option value="1" selected="selected">1 Column</option>
							<option value="2">2 Columns - 1:1</option>
							<option value="3">2 Columns - 1:2</option>
							<option value="4">2 Columns - 2:1</option>
							<option value="5">2 Columns - 1:3</option>
							<option value="6">2 Columns - 3:1</option>
							<option value="7">3 Columns - 1:1:1</option>
							<option value="8">3 Columns - 1:1:2</option>
							<option value="9">3 Columns - 1:2:1</option>
							<option value="10">3 Columns - 2:1:1</option>
							<option value="11">4 Columns - 1:1:1:1</option>
						</select>
						<button class="btn btn-sm" onclick="addRow()">Add Row</button> &nbsp;
						<button class="btn btn-sm" onclick="deleteRow()">Delete Row</button>
					</div>
				</div>
		</div>
		<script src="js/view.js"></script>

	</body>
</html>
